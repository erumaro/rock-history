<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of Rock music - An infographic</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!--build:css style.min.css -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <!--endbuild-->
</head>

<body>
    <header class="site-header">
        <h1>History of Rock music - An infographic</h1>
    </header>
    <main>
        <nav id="nav-arrows">
            <a href="#" class="prev"><i class="icon-chevron-left"></i></a>
            <a href="#" class="next"><i class="icon-chevron-right"></i></a>
        </nav>
        <section id="fifties">
            <header class="section-header">
                <h2>50s - The beginning</h2>
            </header>
            <div class="section-content">
                <div class="genre">
                    <h3 class="genre-title"><!-- Genre --></h3>
                    <p class="genre-desc"><!-- Genre description --></p>
                </div>
                <div class="artist">
                    <h3 class="artist-title"><!-- Artist / Band --></h3>
                    <img class="artist-image"/>
                    <p class="artist-desc"><!-- Artist description --></p>
                </div>
                <div class="playlist">
                    <h3>Some songs from the era:</h3>
                    <ul>
                        <li>Jailhouse Rock</li>
                        <li>Shake, Rattle & Roll</li>
                        <li>Rave On</li>
                        <li>La Bamba</li>
                        <li>Johnny B. Goode</li>
                    </ul>
                </div>
            </div>
        </section>
        <nav class="timeline">
            <ul>
                <li><a href="#fifties">Beginning</a></li>
                <li><a href="#sixties">60s</a></li>
                <li><a href="#seventies">70s</a></li>
                <li><a href="#eighties">80s</a></li>
                <li><a href="#nineties">90s</a></li>
                <li><a href="#aughts">00s</a></li>
                <li><a href="#tens">Modern</a></li>
            </ul>
        </nav>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--build:js script.min.js -->
    <script src="script.js"></script>
    <!-- endbuild -->
</body>

</html>
